<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offer — LeadCtx Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif;margin:0;padding:24px;background:#f7f7f9;color:#111}
    .wrap{max-width:760px;margin:0 auto}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 10px 20px rgba(0,0,0,.04);padding:20px;margin-bottom:18px}
    h1{margin:0 0 10px}
    label{display:block;margin:10px 0 6px;font-weight:600}
    input,button{font-size:16px}
    input[type=text], input[type=tel]{width:100%;padding:12px;border:1px solid #cfd3da;border-radius:10px}
    .submit{margin-top:14px;background:#007AFF;color:#fff;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
    .hint{color:#666;font-size:14px}
    .log{white-space:pre-wrap;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;font-size:12px;background:#0b1020;color:#d7e1ff;border-radius:10px;padding:12px;overflow:auto;max-height:200px}
  </style>
  <script src="js/lead_ctx.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Оффер — форма заявки</h1>
      <p class="hint">Ця сторінка демонструє, як lead_ctx.js автоматично підставляє приховані поля у форму для Keitaro.</p>
      <form id="offerForm" action="#" method="post" onsubmit="return false;">
        <label>Ім'я</label>
        <input type="text" name="name" required />

        <label>Телефон</label>
        <input type="tel" name="phone" required />

        <button class="submit" type="submit">Відправити</button>
      </form>
    </div>

    <div class="card">
      <h2>Lead context (JSON)</h2>
      <div id="leadDump" class="log">...</div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function(){
      try { window.LeadCtx?.init({ role: 'offer', autoAttachForms: true }); } catch(_) {}
      try {
        const dump = document.getElementById('leadDump');
        dump.textContent = JSON.stringify(window.LeadCtx?.get() || {}, null, 2);
      } catch(_) {}

      // Demo submit handler to show what would be sent
      const form = document.getElementById('offerForm');
      form.addEventListener('submit', function(){
        const fd = new FormData(form);
        const obj = {};
        for (const [k,v] of fd.entries()) obj[k] = v;
        alert('Submit payload (preview):\n' + JSON.stringify(obj, null, 2));
      });
    });
  </script>
  </body>
  </html>
